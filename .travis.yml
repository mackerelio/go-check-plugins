language: go
go:
- 1.5
env:
  - PATH=/home/travis/gopath/bin:$PATH DEBIAN_FRONTEND=noninteractive
sudo: false
addons:
  apt:
    packages:
      - rpm
      - devscripts
      - debhelper
install:
- go get github.com/mitchellh/gox
- mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}
script:
- make lint
- make cover
- make all
after_script:
- goveralls -coverprofile=.profile.cov
after_success:
- tool/travis/autotag.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "/home/travis/rpmbuild/RPMS/noarch/mackerel-check-plugins-0.5.0-1.noarch.rpm"
  - "/home/travis/gopath/src/github.com/mackerelio/go-check-plugins/packaging/mackerel-check-plugins_0.5.0-1_all.deb"
  on:
    repo: mackerelio/go-check-plugins
    all_branches: true
    tags: true
notifications:
  slack:
    secure: 
