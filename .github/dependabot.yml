version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
      time: "01:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    groups:
      golang/x:
        patterns:
          - "golang.org/x/*"
      mackerelio:
        patterns:
          - "github.com/mackerelio/*"
      testlibs:
        patterns:
          - "github.com/elazarl/goproxy*"
          - "github.com/stretchr/testify"
      aws/aws-sdk-go-v2:
        patterns:
          - "github.com/aws/aws-sdk-go-v2"
          - "github.com/aws/aws-sdk-go-v2/*"
    cooldown:
      default-days: 5
      include:
        - "*"
      exclude:
        - "github.com/mackerelio/*"
        - "github.com/aws/aws-sdk-go-v2"
        - "github.com/aws/aws-sdk-go-v2/*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "01:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 5
      include:
        - "*"
